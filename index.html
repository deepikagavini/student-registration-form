<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<title> Student Information Form</title>
</head>
<body>
<div class="form-container">
    <h2 style="text-align: center; color:black;">Student Information Form</h2>
        <div class="form-group">
            <label for="rollno" >Roll Number <span>*</span></label>
            <input type="text" id="rollno" name="rollno" placeholder="Enter Roll Number" required>
        </div>
        <div class="form-group">
            <label for="name">Student Name <span>*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter Student Name" required>
        </div>
        <div class="form-group">
            <label for="dept">Department <span>*</span></label>
            <select id="dept" name="dept" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science Engineering</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
                <option value="EEE">Electrical and Electronics Engineering</option>
            </select>
        </div>
        <div class="form-group">
            <label for="marks10">10th Marks <span>*</span></label>
            <input type="number" id="marks10" name="marks10" placeholder="Enter 10th Marks" required>
        </div>
        <div class="form-group">
            <label for="marks12">12th Marks <span>*</span></label>
            <input type="number" id="marks12" name="marks12" placeholder="Enter 12th Marks" required>
        </div>
        <div class="form-group">
            <label for="percentage">Degree Percentage <span>*</span></label>
            <input type="number" id="percentage" name="percentage" step="0.01" placeholder="Enter Degree Percentage" required>
        </div>
        <div class="button-container">
            <button type="submit" class="submit-btn">submit</button>
           <button type="button" class="cancel-btn">Cancel</button>
        </div>
    </form>
</div>
</body>
</html>
